spring.application.name=ticket-solution-pipeline

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/ticket_system
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Server Configuration
server.port=8080

# Git Configuration
git.repository-path=/path/to/your/repository
git.remote-url=https://github.com/yourusername/your-repo.git
git.token=${GITHUB_TOKEN:your_github_token}

# Pipeline Configuration
pipeline.github.api-url=https://api.github.com
pipeline.github.owner=yourusername
pipeline.github.repo=your-repo 
